version: 2
jobs:
  build:
    # docker-composeがインストール済みの仮想マシンをプル
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - run:
          name: Dockerコンテナのビルド
          command: docker-compose build
      - run:
          name: Dockerコンテナの起動
          command: docker-compose up -d
      - run:
          name: db接続を待機
          command: sleep 30
      - run:
          name: データベースのセットアップ1
          command: docker-compose exec prod bundle exec rake db:create
      - run:
          name: データベースのセットアップ2
          command: docker-compose exec prod bundle exec rake db:migrate
      - run:
          name: テスト
          command: docker-compose exec prod bundle exec rake test 

  deploy:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: 
            - d4:f0:5a:b4:fc:75:e0:46:0f:a7:07:92:80:c0:30:27
      - run: chmod 400 ~/.ssh/config
      - run: ssh ${SSH_USER}@${SSH_HOST} 'cd ~/d_rails && git fetch origin main && git reset --hard origin/main'

workflows:
  version: 2
  build_and_test_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main


            
            