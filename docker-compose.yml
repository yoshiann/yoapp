version: '3'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - '3306:3306'
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-data:/var/lib/mysql
  prod:
    build: .
    volumes:
      - .:/yapp
      - public-data:/yapp/public
      - tmp-data:/yapp/tmp
      - log-data:/yapp/log
    ports:
      - "3000:3000"
    depends_on:
      - db
    stdin_open: true
    tty: true
    command: bundle exec rails s
  nginx:
    build:
      context: ./nginx
    volumes:
      - public-data:/yapp/public
      - tmp-data:/yapp/tmp
    ports:
      - 80:80
    depends_on:
      - prod
volumes:
  mysql-data:
    driver: local
  public-data:
  tmp-data:
  log-data:
  db-data: